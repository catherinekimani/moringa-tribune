{%extends 'all-news/base.html'%}
{% block content %}
{{block.super}}
<div class="row row-cols-1 row-cols-md-3 g-4">
    {% if articles %}
    {% for article in articles %}
    <div class="col">
        <div class="card">
            <div class="card-body">
                <img src="{{article.article_image.url}}" class="img-responsive" alt="Image" height="90vh">
                <h5 class="card-title">{{article.title }}</h5>
                <p class="card-text">{{ article.post }}</p>
                <p class="card-text"> Editor: {{ article.editor }}</p>
                <a href="#" class="btn btn-info">ReadMore</a>
            </div>
        </div>
    </div>
    {% empty %}
    <div class="row">
        <h2 class="text-center">There No News Items</h2>
    </div>
    {% endfor %}
    {% endif %}
</div>
{% endblock %}
